<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione</title>
</head>
<body>
<table>

    <form id="delivery" autocomplete="on">

        <tr>
            <td>
                <label for="name"> Nome*</label>
            </td>
            <td>
                <input id="name" type="text" name="name" placeholder="nome" required>
            </td>
        </tr>


        <tr>
            <td>
                <label for="lastname"> Cognome*</label>
            </td>
            <td>
                <input id="lastname" type="text" name="lastname" placeholder="Cognome" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="adress">Indirizzo*</label>
            </td>
            <td>
                <input id="adress" type="text" name="adress" placeholder="via pippo franco" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="po">Civico</label>
            </td>
            <td>
                <input id="po" type="number" name="po">
            </td>
        </tr>

        <tr>
            <td>
                <label for="cap"> Cap* </label>
            </td>
            <td>
                <input type="number" name="cap" id="cap" placeholder="0000" REQUIRED>
            </td>
        </tr>


        <tr>
            <td>
                <label for="province">Provincia*</label>
            </td>
            <td>
                <select name="province" id="province" required>
                    <option value="MI">MILANO</option>
                    <option value="RO">ROMA</option>
                    <option value="TO">TORINO</option>
                    <option value="OTHER" selected name="ALTRO"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="city ">Citt√†* </label>
            </td>
            <td>
                <input type="text" name="city" placeholder="MILANO" id="city " required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="country">Nazione*</label>
            </td>
            <td>
                <input type="text" name="country" id="country" placeholder="ITALIA" required>
            </td>


        </tr>


        <tr>
            <td>
                <label for="phone">Telefono</label>
            </td>
            <td>
                <input type="tel" name="phone" id="phone" placeholder="333 3300000">
            </td>


        </tr>

        <tr>
            <td>
                <label for="email">Email*</label>
            </td>
            <td>
                <input type="email" name="email" id="email" placeholder="tua@gmail.com" required>
            </td>


        </tr>

        <tr>
            <td>
                <label for="note">Note</label>
            </td>
            <td>
                <textarea name="note" id="note" cols="30" rows="10" placeholder="Note"></textarea>
            </td>


        </tr>

        <tr>
            <td colspan="1>"></td>
            <td>
                <input type="submit" value="Invia">
            </td>

        </tr>


    </form>
</table>
<button type="reset" form="delivery"> Reset</button>

</body>
</html>
